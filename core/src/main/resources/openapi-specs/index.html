<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web3Signer Service OpenApi</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.1.0/swagger-ui.css" />
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.1.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.1.0/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        urls: [
        {url: "/swagger-ui/eth2/web3signer.yaml", name: "Eth2"},
        {url: "/swagger-ui/eth1/web3signer.yaml", name: "Eth1"},
        {url: "/swagger-ui/filecoin/web3signer.yaml", name: "Filecoin"},
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>

  </body>
</html>

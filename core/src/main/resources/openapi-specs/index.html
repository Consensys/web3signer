<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web3Signer Service OpenApi</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.26.0/swagger-ui.css"
          integrity="sha384-SJcXOhwz61wA2PT5nyeNzu5bO9kFQbXkCjPY+0nmOcpgKXTMg19azS5x2WaxWPGY" crossorigin="anonymous">
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3.26.0/swagger-ui-bundle.js"
            integrity="sha384-Qvb+XtZ3lcLoomM2MJjXrGDfSR6fEZuEFsiPV+65brCeQpydyo90WGoLy3h7B8nG"
            crossorigin="anonymous"> </script>
    <script src="https://unpkg.com/swagger-ui-dist@3.26.0/swagger-ui-standalone-preset.js"
    integrity="sha384-FZLiyb7asytDF+5zvpZIjjmFrzMqDwHX1OCP1TWwT/umm7Nr/EqKqWFtKncRfy6M"
    crossorigin="anonymous"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
        {url: "/swagger-ui/eth2/web3signer.yaml", name: "Eth2"},
        {url: "/swagger-ui/eth1/web3signer.yaml", name: "Eth1"},
        {url: "/swagger-ui/filecoin/web3signer.yaml", name: "Filecoin"},
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
